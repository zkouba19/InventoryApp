<div class="col-lg-12 insideView">
	<div class="col-sm-6 offset3" id="loginReg">
		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#home">Login</a></li>
			<li><a data-toggle="tab" href="#register">Register</a></li>
		</ul>
		<div class="tab-content">
			<div id="home" class="tab-pane fade in active">
				<form ng-submit="loginUser()" method="post" ng-model="loginForm">
					<div class="form-group">
						<input type="email" class="form-control" name="email" ng-model="loginForm.email" placeholder="Email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="password" ng-model="loginForm.password" placeholder="Password">
					</div>
					
					<div class="form-group">
						<input class="form-control" type="submit" name="submit" value="Login">
					</div>
				</form>
			</div>
			<div id="register" class="tab-pane fade">
				<form ng-submit="registerUser()" method="post" ng-model="newTaskInfo">
					<div class="form-group">
						<input type="text" class="form-control" name="firstName" ng-model="registerForm.firstName" placeholder="First Name">
					</div>
					<div class="form-group">
					<input type="text" class="form-control" name="lastName" ng-model="registerForm.lastName" placeholder="Last Name">
					</div>
					<div class="form-group">
						<input type="email" class="form-control" name="email" ng-model="registerForm.email" placeholder="Email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="password" ng-model="registerForm.password" placeholder="Password">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="confirmPassword" ng-model="registerForm.confirmPassword" placeholder="Confirm Password">
					</div>
					<div class="form-group">
						<input class="form-control" type="submit" name="submit" value="Register">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
